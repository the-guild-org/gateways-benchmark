version: '3.8'

services:
  gateway:
    image: gateway/mesh
    container_name: gateway
    networks:
      - test
    ports:
      - 4000:4000
    environment:
      PORT: 4000
    build:
      context: ${BASE_DIR:-.}/mesh
      dockerfile: ./Dockerfile
    depends_on:
      accounts: 
        condition: service_healthy
      inventory:
        condition: service_healthy
      products:
        condition: service_healthy
      reviews:
        condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "-X", "POST", "-H" ,"Content-type: application/json", "http://localhost:4000/graphql", "--data-raw", "{\"query\": \"query { __typename }\"}"]
        interval: 8s
        timeout: 5s
        retries: 5
    mem_limit: ${MEM_LIMIT:-1gb}
    mem_reservation: ${MEM_RESERVE:-512m}
    cpus: ${CPU_LIMIT:-1}
    cpuset: ${CPU_SET:-1}
networks:
  test:
    name: test